    <script>
        // ========== FIREBASE CONFIGURATION ==========
        const firebaseConfig = {
            apiKey: "AIzaSyDgSIPNK5aEWON4rpMOtkT4HqZDAOCyh34",
            authDomain: "pulsar-heart-rate.firebaseapp.com",
            databaseURL: "https://pulsar-heart-rate-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pulsar-heart-rate",
            storageBucket: "pulsar-heart-rate.firebasestorage.app",
            messagingSenderId: "519120836572",
            appId: "1:519120836572:web:0316ca11449b0ba05e2119",
            measurementId: "G-3DC67XJVE1"
        };

        // Initialize Firebase
        let database;
        let usersRef;
        
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            usersRef = database.ref('users');
            updateFirebaseStatus('connected', '‚òÅÔ∏è Cloud Connected');
        } catch (error) {
            console.error("Firebase initialization error:", error);
            updateFirebaseStatus('error', '‚ö†Ô∏è Cloud Error - Check Config');
        }

        function updateFirebaseStatus(status, message) {
            const statusEl = document.getElementById('firebaseStatus');
            statusEl.className = 'firebase-status ' + status;
            statusEl.textContent = message;
        }

        // ========== APPLICATION CODE ==========
        let users = {};
        let chart = null;
        // High-contrast colors that are easily distinguishable
        const colors = [
            '#FF0000',  // Bright Red
            '#00FF00',  // Bright Green
            '#0000FF',  // Bright Blue
            '#FF00FF',  // Magenta
            '#00FFFF',  // Cyan
            '#FF8800',  // Orange
            '#8800FF',  // Purple
            '#FFFF00',  // Yellow
            '#FF0088',  // Pink
            '#00FF88'   // Teal
        ];

        function load() {
            // Listen for changes to users in Firebase
            if (usersRef) {
                usersRef.on('value', (snapshot) => {
                    const firebaseUsers = snapshot.val() || {};
                    users = {};
                    
                    // Convert Firebase data to local format
                    Object.keys(firebaseUsers).forEach(key => {
                        const user = firebaseUsers[key];
                        users[user.name] = {
                            ...user,
                            data: [],
                            effortData: [],
                            times: [],
                            connected: false,
                            device: null,
                            characteristic: null,
                            currentHR: null,
                            sessionStart: null,
                            lastUpdateTime: null
                        };
                    });
                    
                    render();
                });
            }
        }

        function saveUserToFirebase(user) {
            if (!usersRef) {
                alert('Cloud connection not available. Check Firebase configuration.');
                return;
            }
            
            // Create a sanitized key for Firebase (no special characters)
            const key = user.name.replace(/[.#$[\]]/g, '_');
            
            usersRef.child(key).set({
                name: user.name,
                gender: user.gender,
                age: user.age,
                height: user.height,
                weight: user.weight,
                color: user.color,
                created: user.created,
                sessions: user.sessions || []
            });
        }

        function deleteUserFromFirebase(name) {
            if (!usersRef) return;
            const key = name.replace(/[.#$[\]]/g, '_');
            usersRef.child(key).remove();
        }

        function showModal() {
            document.getElementById("modal").classList.add("active");
            document.getElementById("userName").value = "";
            document.getElementById("userGender").value = "";
            document.getElementById("userAge").value = "";
            document.getElementById("userHeight").value = "";
            document.getElementById("userWeight").value = "";
            document.getElementById("userName").focus();
        }

        function closeModal() {
            document.getElementById("modal").classList.remove("active");
        }

        function addUser() {
            const n = document.getElementById("userName").value.trim();
            const gender = document.getElementById("userGender").value;
            const age = parseInt(document.getElementById("userAge").value);
            const height = parseFloat(document.getElementById("userHeight").value);
            const weight = parseFloat(document.getElementById("userWeight").value);
            
            if (!n) {
                alert("Enter a name");
                return;
            }
            if (!gender) {
                alert("Select gender");
                return;
            }
            if (!age || age < 1 || age > 120) {
                alert("Enter valid age (1-120)");
                return;
            }
            if (!height || height < 50 || height > 250) {
                alert("Enter valid height in cm (50-250)");
                return;
            }
            if (!weight || weight < 20 || weight > 300) {
                alert("Enter valid weight in kg (20-300)");
                return;
            }
            if (users[n]) {
                alert("User already exists");
                return;
            }
            
            const colorIndex = Object.keys(users).length % colors.length;
            const newUser = {
                name: n,
                gender: gender,
                age: age,
                height: height,
                weight: weight,
                color: colors[colorIndex],
                created: new Date().toISOString(),
                sessions: []
            };
            
            saveUserToFirebase(newUser);
            closeModal();
        }

        function deleteUser(name) {
            if (confirm(`Delete "${name}" and all their data?`)) {
                if (users[name] && users[name].connected) {
                    disconnectUser(name);
                }
                deleteUserFromFirebase(name);
            }
        }

        async function connectUser(name) {
            const user = users[name];
            try {
                if (!navigator.bluetooth) {
                    throw new Error("Web Bluetooth not supported");
                }
                
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ["heart_rate"] }]
                });
                
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService("heart_rate");
                const characteristic = await service.getCharacteristic("heart_rate_measurement");
                
                await characteristic.startNotifications();
                
                characteristic.addEventListener("characteristicvaluechanged", e => {
                    const value = e.target.value;
                    const flags = value.getUint8(0);
                    const hr = flags & 1 ? value.getUint16(1, true) : value.getUint8(1);
                    updateHR(name, hr);
                });
                
                device.addEventListener("gattserverdisconnected", () => {
                    user.connected = false;
                    render();
                    updateChart();
                    saveSession(name);
                });
                
                user.device = device;
                user.characteristic = characteristic;
                user.connected = true;
                user.deviceName = device.name || "Heart Rate Monitor";
                user.sessionStart = new Date();
                user.data = [];
                user.effortData = [];
                user.times = [];
                user.lastUpdateTime = null;
                user.cumulativeCalories = 0; // Reset calories for new session
                
                render();
                updateChart();
                
            } catch (err) {
                alert(`Connection failed for ${name}: ${err.message}`);
            }
        }

        async function disconnectUser(name) {
            const user = users[name];
            if (user.device && user.device.gatt.connected) {
                await user.device.gatt.disconnect();
                user.connected = false;
                user.device = null;
                user.characteristic = null;
                user.currentHR = null;
                saveSession(name);
                render();
                updateChart();
            }
        }

        function updateHR(name, hr) {
            const user = users[name];
            const now = Date.now();
            
            if (user.lastUpdateTime && (now - user.lastUpdateTime) < 2000) {
                return;
            }
            
            user.lastUpdateTime = now;
            user.currentHR = hr;
            
            const effortLevel = calculateEffortLevel(hr, user);
            
            user.data.push(hr);
            user.effortData.push(effortLevel);
            user.times.push(new Date().toLocaleTimeString());
            
            // Calculate calories for this 2-second interval
            const calories = calculateCalories(hr, user, 2); // 2 seconds
            if (!user.cumulativeCalories) user.cumulativeCalories = 0;
            user.cumulativeCalories += calories;
            
            if (user.data.length > 150) {
                user.data.shift();
                user.effortData.shift();
                user.times.shift();
            }
            
            render();
            updateChart();
        }

        function calculateCalories(hr, user, seconds) {
            if (!hr || hr === 0 || !user) return 0;
            
            // Calculate calories burned using heart rate
            // Formula: Calories per minute = ((Age √ó 0.074) ‚àí (Weight √ó 0.05741) + (Heart Rate √ó 0.4472) ‚àí 20.4022) / 4.184
            // Adjusted for gender
            const age = user.age;
            const weight = user.weight;
            const genderFactor = user.gender === 'M' ? 1 : 0.9; // Women typically burn ~10% fewer calories
            
            // Calculate calories per minute
            const caloriesPerMinute = (
                (age * 0.074) - 
                (weight * 0.05741) + 
                (hr * 0.4472) - 
                20.4022
            ) / 4.184 * genderFactor;
            
            // Convert to calories for the given seconds
            const calories = Math.max(0, (caloriesPerMinute * seconds) / 60);
            
            return calories;
        }

        function saveSession(name) {
            const user = users[name];
            if (!user.data || user.data.length === 0) return;
            
            const min = Math.min(...user.data);
            const max = Math.max(...user.data);
            const avg = Math.round(user.data.reduce((a, b) => a + b, 0) / user.data.length);
            
            const validEfforts = user.effortData.filter(e => e !== null);
            const minEffort = validEfforts.length > 0 ? Math.min(...validEfforts) : null;
            const maxEffort = validEfforts.length > 0 ? Math.max(...validEfforts) : null;
            const avgEffort = validEfforts.length > 0 
                ? validEfforts.reduce((a, b) => a + b, 0) / validEfforts.length 
                : null;
            
            const session = {
                start: user.sessionStart.toISOString(),
                end: new Date().toISOString(),
                device: user.deviceName,
                summary: { 
                    minHR: min, 
                    maxHR: max, 
                    avgHR: avg,
                    minEffort: minEffort,
                    maxEffort: maxEffort,
                    avgEffort: avgEffort,
                    totalCalories: user.cumulativeCalories || 0,
                    count: user.data.length 
                },
                readings: user.data.map((r, i) => ({ 
                    time: user.times[i], 
                    hr: r,
                    effort: user.effortData[i]
                }))
            };
            
            // Update sessions in Firebase
            if (!user.sessions) user.sessions = [];
            user.sessions.push(session);
            
            if (usersRef) {
                const key = name.replace(/[.#$[\]]/g, '_');
                usersRef.child(key).child('sessions').set(user.sessions);
            }
        }

        function calculateEffortLevel(hr, user) {
            if (!hr || hr === 0 || !user) return null;
            
            const age = user.age;
            const sex = user.gender;
            const weight = user.weight;
            const heightM = user.height / 100;
            
            const bmi = weight / (heightM * heightM);
            
            const restingHR = Math.max(45, Math.min(95, 
                60 + 0.12 * (age - 30) + 0.8 * (bmi - 22) + (sex === "F" ? 5 : 0)
            ));
            
            const maxHR = 208 - 0.7 * age + (sex === "F" ? 3 : 0);
            const hrReserve = maxHR - restingHR;
            const effortLevel = Math.max(0, Math.min(10, 
                10 * (hr - restingHR) / hrReserve
            ));
            
            return effortLevel;
        }

        function getHRStatus(hr) {
            if (hr === null || hr === undefined) return { text: "No Data", className: "no-data" };
            if (hr < 60) return { text: "Low", className: "low" };
            if (hr > 100) return { text: "High", className: "high" };
            return { text: "Normal", className: "normal" };
        }

        function renderUserCard(name) {
            const user = users[name];
            const status = getHRStatus(user.currentHR);
            const hr = user.currentHR !== null ? user.currentHR : "--";
            const effortLevel = calculateEffortLevel(user.currentHR, user);
            const effortDisplay = effortLevel !== null ? effortLevel.toFixed(1) : "--";
            
            let stats = '';
            if (user.data && user.data.length > 0) {
                const min = Math.min(...user.data);
                const max = Math.max(...user.data);
                const avg = Math.round(user.data.reduce((a, b) => a + b, 0) / user.data.length);
                
                const minEffort = calculateEffortLevel(min, user);
                const maxEffort = calculateEffortLevel(max, user);
                const avgEffort = calculateEffortLevel(avg, user);
                
                stats = `
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-label">Min</div>
                            <div class="stat-value min">${minEffort !== null ? minEffort.toFixed(1) : '--'}</div>
                            <div style="font-size:11px;color:#94a3b8">${min} BPM</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Avg</div>
                            <div class="stat-value avg">${avgEffort !== null ? avgEffort.toFixed(1) : '--'}</div>
                            <div style="font-size:11px;color:#94a3b8">${avg} BPM</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Max</div>
                            <div class="stat-value max">${maxEffort !== null ? maxEffort.toFixed(1) : '--'}</div>
                            <div style="font-size:11px;color:#94a3b8">${max} BPM</div>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="user-card ${user.connected ? 'connected' : ''}" style="border-left: 4px solid ${user.color}">
                    <div class="user-header">
                        <div style="display:flex;align-items:center;gap:8px">
                            <div class="status-dot ${user.connected ? 'connected' : ''}"></div>
                            <div class="user-name">${user.name}</div>
                        </div>
                        <button class="btn btn-danger btn-small" onclick="deleteUser('${name}')">‚úï</button>
                    </div>
                    
                    <div style="text-align:center;font-size:11px;color:#999999;margin-bottom:8px">
                        ${user.gender === 'M' ? '‚ôÇ' : '‚ôÄ'} ${user.age}y | ${user.height}cm | ${user.weight}kg
                    </div>
                    
                    <div class="hr-display">
                        <div class="heart-icon ${user.connected && user.currentHR ? 'beating' : ''}">‚ù§Ô∏è</div>
                        <div style="position:relative;display:inline-block">
                            <div class="hr-value">${effortDisplay}</div>
                            <div style="position:absolute;bottom:-8px;right:-80px;font-size:14px;color:#94a3b8;font-weight:600;white-space:nowrap">
                                ${hr} BPM | ${user.cumulativeCalories ? user.cumulativeCalories.toFixed(1) : '0.0'} cal
                            </div>
                        </div>
                        <div class="hr-unit">EFFORT</div>
                        <div class="hr-status ${status.className}">${status.text}</div>
                    </div>
                    
                    ${user.deviceName ? `<div class="device-name">${user.deviceName}</div>` : ''}
                    
                    ${stats}
                    
                    <div style="margin-top:16px;text-align:center">
                        ${!user.connected ? 
                            `<button class="btn btn-primary btn-small" onclick="connectUser('${name}')">üîµ Connect</button>` :
                            `<button class="btn btn-danger btn-small" onclick="disconnectUser('${name}')">üî¥ Disconnect</button>`
                        }
                    </div>
                </div>
            `;
        }

        function render() {
            const grid = document.getElementById("userGrid");
            const userNames = Object.keys(users);
            
            if (userNames.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë§</div>
                        <h3 style="color:#FFEB3B;margin-bottom:8px">No Users Yet</h3>
                        <p>Click "Add User" or scan QR code to register</p>
                    </div>
                `;
                document.getElementById("chartCard").style.display = "none";
            } else {
                grid.innerHTML = userNames.map(name => renderUserCard(name)).join("");
                
                const hasData = userNames.some(name => users[name].data && users[name].data.length > 0);
                document.getElementById("chartCard").style.display = hasData ? "block" : "none";
                
                if (hasData && !chart) {
                    initChart();
                }
            }
        }

        function initChart() {
            const ctx = document.getElementById("chart").getContext("2d");
            const datasets = Object.keys(users).map(name => {
                const user = users[name];
                return {
                    label: name,
                    data: user.data || [],
                    borderColor: user.color,
                    backgroundColor: user.color + '20',
                    borderWidth: 3,
                    tension: 0.4,
                    fill: false
                };
            });
            
            chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#FFEB3B',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 40,
                            max: 140,
                            title: {
                                display: true,
                                text: 'Heart Rate (BPM)',
                                color: '#FFEB3B',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                color: '#FFEB3B'
                            },
                            grid: {
                                color: '#333333'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time (Last 5 Minutes)',
                                color: '#FFEB3B',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                maxTicksLimit: 10,
                                color: '#FFEB3B',
                                callback: function(value, index, ticks) {
                                    if (index % 30 === 0) {
                                        return this.getLabelForValue(value);
                                    }
                                    return '';
                                }
                            },
                            grid: {
                                color: '#333333'
                            }
                        }
                    }
                }
            });
        }

        function updateChart() {
            if (!chart) return;
            
            const userNames = Object.keys(users);
            const hasData = userNames.some(name => users[name].data && users[name].data.length > 0);
            
            if (!hasData) {
                document.getElementById("chartCard").style.display = "none";
                return;
            }
            
            const maxDataPoints = 150;
            let timeLabels = [];
            
            let maxTimeArray = [];
            userNames.forEach(name => {
                if (users[name].times && users[name].times.length > maxTimeArray.length) {
                    maxTimeArray = users[name].times;
                }
            });
            
            if (maxTimeArray.length < maxDataPoints) {
                for (let i = 0; i < maxDataPoints - maxTimeArray.length; i++) {
                    timeLabels.push('');
                }
            }
            timeLabels = timeLabels.concat(maxTimeArray.slice(-maxDataPoints));
            
            chart.data.labels = timeLabels;
            chart.data.datasets = userNames
                .filter(name => users[name].data && users[name].data.length > 0)
                .map(name => {
                    const user = users[name];
                    let paddedData = [];
                    
                    if (user.data.length < maxDataPoints) {
                        for (let i = 0; i < maxDataPoints - user.data.length; i++) {
                            paddedData.push(null);
                        }
                    }
                    
                    paddedData = paddedData.concat(user.data.slice(-maxDataPoints));
                    
                    return {
                        label: name,
                        data: paddedData,
                        borderColor: user.color,
                        backgroundColor: user.color + '20',
                        borderWidth: 5,  // Thicker lines for better visibility
                        tension: 0.4,
                        fill: false,
                        spanGaps: false
                    };
                });
            
            chart.update('none');
            document.getElementById("chartCard").style.display = "block";
        }

        function exportAllCSV() {
            const userNames = Object.keys(users).filter(name => users[name].data && users[name].data.length > 0);
            if (userNames.length === 0) {
                alert("No data to export");
                return;
            }
            
            let csv = "Multi-User Heart Rate Export\n";
            csv += `Export Date: ${new Date().toLocaleString()}\n\n`;
            
            userNames.forEach(name => {
                const user = users[name];
                const min = Math.min(...user.data);
                const max = Math.max(...user.data);
                const avg = Math.round(user.data.reduce((a, b) => a + b, 0) / user.data.length);
                
                const validEfforts = user.effortData.filter(e => e !== null);
                const minEffort = validEfforts.length > 0 ? Math.min(...validEfforts).toFixed(1) : 'N/A';
                const maxEffort = validEfforts.length > 0 ? Math.max(...validEfforts).toFixed(1) : 'N/A';
                const avgEffort = validEfforts.length > 0 
                    ? (validEfforts.reduce((a, b) => a + b, 0) / validEfforts.length).toFixed(1) 
                    : 'N/A';
                
                csv += `\n--- ${name} ---\n`;
                csv += `Gender: ${user.gender === 'M' ? 'Male' : 'Female'}, Age: ${user.age}, Height: ${user.height}cm, Weight: ${user.weight}kg\n`;
                csv += `Device: ${user.deviceName || 'Unknown'}\n`;
                csv += `Session Start: ${user.sessionStart ? user.sessionStart.toLocaleString() : 'N/A'}\n`;
                csv += `HR - Min: ${min}, Avg: ${avg}, Max: ${max}\n`;
                csv += `Effort - Min: ${minEffort}, Avg: ${avgEffort}, Max: ${maxEffort}\n`;
                csv += `Total Calories Burned: ${user.cumulativeCalories ? user.cumulativeCalories.toFixed(1) : '0.0'}\n`;
                csv += `Timestamp,Heart Rate (BPM),Effort Level (0-10)\n`;
                user.data.forEach((hr, i) => {
                    const effort = user.effortData[i] !== null ? user.effortData[i].toFixed(1) : 'N/A';
                    csv += `${user.times[i]},${hr},${effort}\n`;
                });
            });
            
            const blob = new Blob([csv], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `multi-user-hr-${new Date().toISOString().split("T")[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportAllJSON() {
            const userNames = Object.keys(users).filter(name => users[name].data && users[name].data.length > 0);
            if (userNames.length === 0) {
                alert("No data to export");
                return;
            }
            
            const exportData = {
                exportDate: new Date().toISOString(),
                users: {}
            };
            
            userNames.forEach(name => {
                const user = users[name];
                const min = Math.min(...user.data);
                const max = Math.max(...user.data);
                const avg = Math.round(user.data.reduce((a, b) => a + b, 0) / user.data.length);
                
                const validEfforts = user.effortData.filter(e => e !== null);
                const minEffort = validEfforts.length > 0 ? Math.min(...validEfforts) : null;
                const maxEffort = validEfforts.length > 0 ? Math.max(...validEfforts) : null;
                const avgEffort = validEfforts.length > 0 
                    ? validEfforts.reduce((a, b) => a + b, 0) / validEfforts.length 
                    : null;
                
                exportData.users[name] = {
                    profile: {
                        gender: user.gender,
                        age: user.age,
                        height: user.height,
                        weight: user.weight
                    },
                    device: user.deviceName || "Unknown",
                    sessionStart: user.sessionStart ? user.sessionStart.toISOString() : null,
                    summary: {
                        heartRate: {
                            minimum: min,
                            average: avg,
                            maximum: max
                        },
                        effortLevel: {
                            minimum: minEffort,
                            average: avgEffort,
                            maximum: maxEffort
                        },
                        totalCalories: user.cumulativeCalories ? parseFloat(user.cumulativeCalories.toFixed(1)) : 0,
                        dataPoints: user.data.length
                    },
                    readings: user.data.map((hr, i) => ({
                        timestamp: user.times[i],
                        heartRate: hr,
                        effortLevel: user.effortData[i]
                    }))
                };
            });
            
            const json = JSON.stringify(exportData, null, 2);
            const blob = new Blob([json], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `multi-user-hr-effort-${new Date().toISOString().split("T")[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        window.addEventListener("DOMContentLoaded", load);
        document.getElementById("userName").addEventListener("keypress", e => {
            if (e.key === "Enter") addUser();
        });
        
        // Generate QR code on page load
        window.addEventListener("DOMContentLoaded", () => {
            const registrationUrl = window.location.origin + window.location.pathname.replace(/[^\/]*$/, '') + 'register.html';
            
            try {
                new QRCode(document.getElementById("qrcode"), {
                    text: registrationUrl,
                    width: 150,
                    height: 150,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            } catch (error) {
                console.error("QR Code generation failed:", error);
            }
        });
    </script>
